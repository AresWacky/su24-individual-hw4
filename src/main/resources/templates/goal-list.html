<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Goals List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>

            <a class="nav-link" href="#">Second</a>

        <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="row gy-3">
    <h1>Goal List</h1>
    <form action="/goals/create" method="post" class="row g-2">
        <input type="number" class="col-2" style="width: 100px" step="1" id="userId" name="userId" placeholder="UserId"/>
        <input type="text" class="col-4" id="title" name="title" placeholder="Title"/>
        <input type="date" class="col-3" id="targetDate" name="targetDate" placeholder="Target Date"/>
        <select class="col-2" id="status" name="status" required>
            <option value="PENDING">Pending</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="DONE">Done</option>
            <option value="CANCELLED">Cancelled</option>
        </select>
        <input type="text" class="col-9" id="details" name="details" placeholder="Description"/>

        <button type="submit" class="col-2">Create Goal</button>

    </form>


<!--    <h1>Student List</h1>-->

<!--        <button type="submit">Create New Student</button>-->

<!--    </form>-->

    <table class="table table-striped">
        <tr>
            <th>User Id</th>
            <th>Goal Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        <tr data-th-each="goal : ${goalList}">
            <td data-th-text="${goal.userId}"></td>
            <td>
                <a data-th-href="@{/goals/{goalId}(goalId=${goal.goalId})}" data-th-text="${goal.goalId}"></a>
            </td>
            <td data-th-text="${goal.title}"></td>
            <td data-th-text="${goal.details}"></td>
            <td data-th-text="${goal.targetDate}"></td>
            <td data-th-text="${goal.status}"></td>
        </tr>

    </table>
    </div>
</div>

</body>
</html>
