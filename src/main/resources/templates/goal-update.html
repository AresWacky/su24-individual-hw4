<div class="container">
    <h1>Goal Update</h1>
    <form action="/goals/update" method="post">
        <input type="text" class="col-5" id="title" name="title" placeholder="Title"/>
        <input type="date" class="col-3" id="targetDate" name="targetDate" placeholder="Target Date"/>
        <select class="col-2" id="status" name="status" required>
            <option value="PENDING">Pending</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="DONE">Done</option>
            <option value="CANCELLED">Cancelled</option>
        </select>
        <input type="text" class="col-9" id="details" name="details" placeholder="Description"/>

        <button type="submit">Save</button>
    </form>


</div>
</body>
